<div class = "inicio">
    <div class = "body">
    <h1>Login</h1>
        <form (ngSubmit)='login()' [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
            <label >Correo Electronico</label>
           </div>
           <div class="form-floating mb-3"> 
            <input type="password" class="form-control" formControlName="contraseña" placeholder="Password">
            <label for=>Contraseña</label>
          </div>
          <div class="d-grid gap-2">
            <button  type="submit"class="btn btn-primary btn-lg" >Ingresar</button>
          </div>
          <p class="mt-3">No tienes cuenta?  <a routerLink="/registrar-usuario">Registrarse</a></p>
        </form>
    </div>
</div>
